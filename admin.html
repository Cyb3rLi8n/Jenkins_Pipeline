<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <script src="assets/js/auth.js" defer></script>
    <script src="assets/js/admin.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Administration</h1>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Gestion des Stocks</a></li>
            <li><a href="index.html#market-share">Part de Marché</a></li>
            <li><a href="gestion-employes.html">Gestion des Employés</a></li>
            <li><a href="facturation.html">Facturation</a></li>
        </ul>
    </nav>
    <main id="admin-content">
        <section id="userTable">
            <h2>Liste des Utilisateurs</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Rôle</th>
                        <th>Date de création</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les utilisateurs seront chargés ici dynamiquement -->
                </tbody>
            </table>
        </section>
        <!-- Formulaire pour ajouter un utilisateur -->
        <section id="addUserForm">
            <h2>Ajouter un Utilisateur</h2>
            <form>
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Rôle :</label>
                    <select id="role">
                        <option value="user">Utilisateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>
                <button type="submit">Ajouter</button>
            </form>
        </section>
    </main>
</body>
</html>
