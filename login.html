<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <section id="login">
        <h2>Portail tamer</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" placeholder="Exemple : admin" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">Connexion</button>
        </form>
    </section>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://172.22.231.241:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const { token } = await response.json(); // Récupérer le token depuis la réponse
                localStorage.setItem('token', token);   // Stocker le token dans localStorage
                console.log('Connexion réussie, token stocké');
                window.location.href = '/index.html'; // Rediriger vers la page protégée
            } else {
                alert('Identifiants invalides');
            }
        });
    </script>
</body>
</html>
